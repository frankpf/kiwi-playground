.button {
  display: inline-block;
  padding: 0.2em 0.9em;
  line-height:1.5em;
  margin: 0.2em;
  text-decoration: none;
  font-size: 1em;
  cursor: pointer;
  border: 0px;
  height: 2em;
  color: #333;
  border-radius: 4px;
}

.button.main {
  background: #ffe953;
}

.button.main:hover {
  background: #ffe220;
}

.button.other {
  background: #ccc;
}

.button.is-loading {
  color: transparent !important;
  pointer-events: none;
}

.button.is-loading:after {
  animation: spinAround 500ms infinite linear;
  border: 2px solid #333;
  border-radius: 290486px;
  border-right-color: transparent;
  border-top-color: transparent;
  content: "";
  display: block;
  height: 1em;
  position: relative;
  width: 1em;
  left: calc(50% - (1em / 2));
  top: -1.3em;
}

button .buttonhint {
  font-size: smaller;
  opacity: 0.7;
}

@keyframes spinAround {
  from {
    transform: rotate(0deg); }
  to {
    transform: rotate(359deg); } }
    </style>
<script>
    const server = location.origin + '/run'
    async function submit(code) {
        console.log('sending code', code, typeof code)
        const res = await fetch(server, {
            method: 'post',
            headers: { 'content-type': 'application/json' },
            body: JSON.stringify({
                code
            })
        })
        return res.json()
    }
    document.addEventListener('DOMContentLoaded', () => {
        const editor = document.getElementById('editor')
        const codeMirror = CodeMirror(editor, {
            value: '("aaa" + "bbb") + "c" == "a" + "aabbb" + "c";',
            mode: 'javascript',
            lineNumbers: true,
            tabSize: 4,
        })
        run.onclick = async (ev) => {
            const code = codeMirror.getValue()
            output.innerText = 'Loading...'
            const result = await submit(code)
            if (result.ok) {
              console.log('got output', result.output, typeof result.output)
              output.innerText = result.output
              status.innerText = `status: ${result.status}`
              bytecode.innerText = result.bytecode
            } else {
              output.innerText = 'server error'
            }
        }
    })
</script>
    <h1>Kiwi playground ü•ù</h1>
    <div id="editor"></div>
    <button id="run" type="submit">Run</button>
    <div class="container">
    <div class="item">
      <h1>Output</h1>
      <div id="output"></div>
    </div>
    <div class="item">
      <h1>Bytecode</h1>
      <div id="bytecode"></div>
    </div>
    </div>
    <div id="status"></div>
